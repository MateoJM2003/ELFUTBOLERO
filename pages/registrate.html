<body >
    
    <header class="cabezera">
        <div class="logo">
            <img src="imagenes/imagenes.productos/elfutbolero_proyecto-removebg-preview.png" alt="logo">
        </div> 
        <nav >
            <ul class="navegar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="registrate.html">Registrate</a></li>
            </ul>
            
        </nav>
        <a href="nosotros.html" class="btn"><button>Mas Informacion</button></a>
    </header>
<br>


    <div class="contenedor-formulario">
        <form class="formulario" action="#" method="POST">
          <h2>Registro de Usuario</h2>
    
          <div class="campos">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
          </div>
    <br>
          <div class="campos">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
          </div>
    <br>
          <div class="campos">
            <label for="cedula">Número de Cédula</label>
            <input type="text" id="cedula" name="cedula" required placeholder="Ingresa tu número de cédula">
          </div>
    <br>
          <div class="campos">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
          </div>
    <br>
          <div class="campos">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
          </div>
    
          <button  type="submit" class="registrar">Registrar</button>
        </form>
      </div>
